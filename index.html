<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial.<br/> No credit card required.</h2>
    </header>
    <main class="card-container">
        <div class="slider-price">
            <h3 id="pageviews" class="pageviews"><span id="output"></span> PAGEVIEWS</h3>

            <input type="range" name="slider" id="slider" class="pricing-slider" min="0" max="4" step="1">

            <div id="price">
                <p id="sign">$</p>
                <div id="dollar">

                </div>

                <div id="time">/ month</div>
            </div>
        </div>

        <div id="billing">
            <p>Monthly Billing</p>
            <button id="bill"><div class="ball"></div></button>
            <p>Yearly Billing</p>
            <div class="discount">-25% &nbsp<span>discount</span></div>
        </div>
        <div class="line"></div>
        <div class="trial">
            <ul class="conditions">
                <li>
                    <div class="check"></div>Unlimited websites</li>
                <li>
                    <div class="check"></div>100% data ownership </li>
                <li>
                    <div class="check"></div>Email reports</li>
            </ul>
            <button class="btn-trial">Start my trial</button>
        </div>
    </main>
    <script src="./app/script.js"></script>
</body>

</html>
