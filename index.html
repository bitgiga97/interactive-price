<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial.<br/> No credit card required.</h2>
    </header>
    <main class="card-container">
        <div class="slider-price">
            <h3 id="pageviews"><span id="output"></span> PAGEVIEWS</h3>
            <!-- <div class="slider">
                <div id="circle"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#80FFF3" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg></div>
            </div> -->
            <input type="range" name="slider" id="slider" list="markers" min="0" max="4" value='{
              0: "10K",
              1: "50K",
              2: "100K",
              3: "500K",
              4: "1M"
          }' step="1">

            <div id="price">
                <div id="dollar">$16.00</div>

                <div id="time">/ month</div>
            </div>
        </div>

        <div id="billing">
            <p>Monthly Billing</p>
            <button id="bill"><div class="ball"></div></button>
            <p>Yearly Billing</p>
            <div class="discount">-25% &nbsp<span>discount</span></div>
        </div>
        <div class="line"></div>
        <div class="trial">
            <ul class="conditions">
                <li>
                    <div class="check"></div>Unlimited websites</li>
                <li>
                    <div class="check"></div>100% data ownership </li>
                <li>
                    <div class="check"></div>Email reports</li>
            </ul>
            <button class="btn-trial">Start my trial</button>
        </div>
    </main>
    <script src="./app/script.js"></script>
</body>

</html>
